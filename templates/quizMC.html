
{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'quizMC.js') }}"></script>
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename = 'quizMC.css') }}">

<script type="text/javascript">
  let question = {{question|tojson}};
  let score = {{score|tojson}};
</script>

        <div id="question">Q{{question.quiz_id}}. {{question.question}}</div>
        <div class="row">
            <div class="col-md-8" >
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src='{{question.link}}' allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-2">
                <div id="options"></div>
                <div id="res"></div>
            </div >
            <div class="col-md-2">
                <div class="row" style="height: 330px;">
                </div>
                <div class="row mt-2 nbtn center-block text-center">
                    <button type="button" class="btn btn-outline-primary btn-block btn-sm" data-toggle="modal" data-target="#exampleModalCenter">Ask For Help</button>
                </div>
                <div class="row mt-2 nbtn center-block text-center" id="next">
                    <button type="button" class="btn btn-outline-primary btn-block btn-sm" onclick="checkAnswer()">Next Question</button>
                </div>

            </div>

        </div>
         <div>
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Ask For Help</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <div style="text-align: center">Are you sure to ask for help?</div>
                      <div style="text-align: center">Asking for help means you will give up the question!</div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="review">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
         </div>

{% endblock %}
