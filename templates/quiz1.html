{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'quiz1.js') }}"></script>
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename = 'quiz1.css') }}">
<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">-->
<script type="text/javascript">
  let question = {{question|tojson}};
</script>

    <div id="container">
        <div id="question1">Q{{question.quiz_id}}. Connect Numbers with the Positions</div>
        <div class="row">

            <div class="col-md-2">
                <div class="subtitle">Numbers</div>
                <div class="number"><img style="max-width:100%;max-height:100%;" src="/static/pic/number1.png"></div>
                <div class="number"><img style="max-width:100%;max-height:100%;" src="/static/pic/number2.png"></div>
                <div class="number"><img style="max-width:100%;max-height:100%;" src="/static/pic/number3.png"></div>
                <div class="number"><img style="max-width:100%;max-height:100%;" src="/static/pic/number4.png"></div>
                <div class="number"><img style="max-width:100%;max-height:100%;" src="/static/pic/number5.png"></div>
            </div>
            <div class="col-md-3" >
                <div class="subtitle">Positions</div>
                <div id="t1" class="target border border-secondary"></div>
                <div id="t2" class="target border border-secondary"></div>
                <div id="t3" class="target border border-secondary"></div>
                <div id="t4" class="target border border-secondary"></div>
                <div id="t5" class="target border border-secondary"></div>
            </div>
            <div class="col-md-1"></div>

            <div class="col-md-4">
                <div>
                    <div>Drag these positions to the right numbers</div>
                    <div id="options">
                    </div>
                </div>
                <div id="res"></div>
            </div>
            <div class="col-md-2">
                <div class="row" style="height: 300px;">
                </div>
                <div class="row nbtn center-block text-center" id="restart">
                    <button type="button" class="btn btn-outline-primary btn-block btn-sm">Restart</button>
                </div>
                <div class="row mt-2 nbtn center-block text-center" id="review">
                    <button type="button" class="btn btn-outline-primary btn-block btn-sm">Ask For Help</button>
                </div>
                <div class="row mt-2 nbtn center-block text-center" id="next">
                    <button type="button" class="btn btn-outline-primary btn-block btn-sm" onclick="checkAnswer()">Next Question</button>
                </div>
            </div>
        </div>
        <div id="buttons">



        </div>

    </div>
{% endblock %}
