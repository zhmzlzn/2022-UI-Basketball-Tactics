        <div class="row mt-4">
            <span> Q<span id="q_num">4</span> : Drag the players to the correct positions of <span id="action_name" style="font-weight: bold; font-size: 15pt;"> horns </span> action. The white dots are optional drag targets. </span>
        </div>
        <div class="row main mt-4">
            <div class="col-3">
                <div class="row" style="height: 30px;"></div>
                <div class="row justify-content-center text-center m-auto" style="font-size: 25pt;">
                    <span>Step <span id="step_num">1/2</span> </span>
                </div>
                <div id="res" style="padding-top: 20px">

                </div>
            </div>
            <div class="col-6" >
                <div id="board"> 
                    <img src="../static/pic/board.jpeg" alt="" width="100%"> 
                    <!-- <div class="player_position"> </div> -->
                
                </div>
                
                
            </div>
            <div class="col-3">
                <div class="row" style="height: 300px;">
                </div>
                <div class="row nbtn center-block text-center" id="restart">
                    <button type="button" class="btn btn-outline-primary btn-block btn-sm"><i class="bi bi-arrow-clockwise"></i> Restart</button>
                </div>
                <div class="row mt-2 nbtn center-block text-center">
                    <button type="button" class="btn btn-outline-primary btn-block btn-sm" data-toggle="modal" data-target="#exampleModalCenter"><i class="bi bi-question-circle"></i> Ask For Help</button>
                </div>
                <div class="row mt-2 nbtn center-block text-center" id="next">
                    <button type="button" class="btn btn-outline-primary btn-block btn-sm"><i class="bi bi-arrow-right-square"></i> Next Question</button>
                </div>
            </div>
        </div>
        <div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Ask For Help</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <div style="text-align: center">Are you sure to ask for help?</div>
                      <div style="text-align: center">Asking for help means you will give up the question!</div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="review">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
{% endblock %}
